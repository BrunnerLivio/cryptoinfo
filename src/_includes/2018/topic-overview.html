<main class="topic-overview container">
    <div class="row topic-overview-content center-xs">
      {% for category in site.data.categories.names %}
      <section class="category fade-in card col-md-8 col-xs-10 column start-xs">
          <h2>
              {{ category }}
          </h2>
          <ul class="row">
            {% for post in site.pages %}
              {% if post.category == category %} 
                  <li class="col-xs-6">
                    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                  </li>
              {% endif %} 
            {% endfor %} 
          </ul>
        </section>
      {% endfor %}
    </div>
</main>
